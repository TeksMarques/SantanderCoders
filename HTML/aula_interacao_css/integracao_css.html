<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração CSS</title>
</head>
<body>
    <main>
        <div>
            <p>Lorem, <span class="underline">atribuindo a tag span numa classe para fazer a estilização</span> ipsum dolor sit amet consectetur </p>
            <!-- a class pode ser reutilizada em várias partes do código-->
            <p>Lorem ipsum dolor sit amet, <span id="unico">atribuindo a tag span num id para fazer a estilização</span> consectetur adipisicing elit.</p>
            <!-- o id precisa ser único, nessa caso não pode ser utilizado a outros trechos de código-->
        </div>
    </main>
</body>
</html>
